# encoding: utf-8

patch:
  #引入增补自定词典，这个不要改动
  translator/dictionary: tiger.extended
  switches:
    - name: ascii_mode
      reset: 0
      states: ["中文", "西文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: ascii_punct
      states: ["。，", "．，"]
#    - options: [ gb2312, big5, utf8 ]
#      states:	 
#      - "汉字"
#      - "漢字"
#      - "增广"
#    - name: extended_charset
#      states: [ 常用, 增广 ]
    - options: [ _keyboard_default, _keyboard_defaultzj]
      states: [ "助记关", "助记开"]
    - name: chaifen
      reset: 1
      states: [ 拆隐, 拆显 ]
  engine/filters:
    - charset_filter@gbk
    - charset_filter@utf8
    - charset_filter@gb2312
    - charset_filter@big5
    - simplifier@chaifen
    - uniquifier
  'engine/translators/@before 0':
    echo_translator
#  搭配 extended_charset
#  translator/enable_charset_filter: true
  # 快捷键
  key_binder:
    import_preset: default
    bindings:
      # 分号次选
      - {accept: semicolon, send: 2, when: has_menu}
      # 引号三选
      - {accept: apostrophe, send: 3, when: has_menu}
      # 数字键盘回车
      - { when: has_menu, accept: KP_Enter, send: Return }
  # 宇浩拼音反查
  schema/dependencies:
    - yuhao_pinyin
  reverse_lookup:
    dictionary: yuhao_pinyin
    enable_completion: true
    prefix: "`"
    suffix: "'"
    tips: 〔全拼反查〕
    closing_tips: 〔反查关闭〕
    preedit_format:
      - xform/([nl])v/$1ü/
      - xform/([nl])ue/$1üe/
      - xform/([jqxy])v/$1u/
  # 拆分滤镜
  chaifen:
    opencc_config: hu_cf.json
    option_name: chaifen
    show_in_comment: true
    comment_format:
      - "xform/&nbsp;/ /"
    tags:
      - abc
      - tiger
      - tigress
      - reverse_lookup
    tips: all #如只想给单字加滤镜，可改为 char
