# Rime schema settings
# encoding: utf-8

schema:
  schema_id: tiger
  name: "虎码输入法"
  version: "2023.10.12"
  author:
    - 发明人 B佬
    - 魔改人 0ZDragon
  description: |
    虎码输入法
    敲 ` 键进入拼音反查    
  dependencies:
    - PY_c
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: ascii_punct
    states: ["。，", "．，"]
#  - options: [ gb2312, big5, utf8 ]
#    states:	 
#    - "汉字"
#    - "漢字"
#    - "增广"
  - options: [ _keyboard_default, _keyboard_defaultzj]
    states: [ "助记关", "助记开"]
  - name: chaifen
# 默认开启拆分滤镜
    reset: 1
    states: [ 拆隐, 拆显 ]
    
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - lua_processor@exe_processor # 增加网页启动器支持
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator # 增加 echo_translator
    - punct_translator
    - reverse_lookup_translator
    - reverse_lookup_translator@reverse_pinyin # 增加笔画反查支持
    - reverse_lookup_translator@reverse_stroke # 增加拼音反查支持
    - table_translator
    - lua_translator@unicode_translator # 增加 Unicode 输入支持
  filters:
    - charset_filter@gbk
    - charset_filter@utf8
    - charset_filter@gb2312
    - charset_filter@big5
    - simplifier@chaifen # 配合拆分滤镜
    - uniquifier

speller:
  auto_clear: max_length
  auto_select: true
  max_code_length: 4

translator:
  dictionary: tiger
  enable_charset_filter: false
  enable_encoder: true
  enable_sentence: false
  encode_commit_history: true
  max_phrase_length: 4
  enable_user_dict: false

# 反查总配置
reverse_lookup:
  extra_tags:
    # 笔画反查
    - reverse_stroke
    # 拼音++反查
    - reverse_pinyin

# 拼音++反查
reverse_pinyin:
  tag: reverse_pinyin
  dictionary: PY_c
  prefix: "`"
  suffix: "'"
  tips: 〔拼音反查〕
#  preedit_format:
#    - xform/([nl])v/$1ü/
#    - xform/([nl])ue/$1üe/
#    - xform/([jqxy])v/$1u/

# 笔画反查
reverse_stroke:
  tag: reverse_stroke
  dictionary: stroke
  prefix: "~"
  suffix: "'"
  tips: 〔笔画反查〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    # 数字键盘回车
    - { when: has_menu, accept: KP_Enter, send: Return }
    # 拆分滤镜开关
    - { accept: "Control+j", toggle: chaifen, when: composing } 

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_pinyin: "^`[a-z]*'?$"
    reverse_stroke: "^~[a-z]*'?$"
    unicode: "^U.*$"

# 拆分滤镜
chaifen:
  opencc_config: hu_cf.json
  option_name: chaifen
  show_in_comment: true
  comment_format:
    - "xform/&nbsp;/ /"
  tags:
    - abc
    - tiger
    - tigress
    - reverse_lookup
    # 笔画反查
    - reverse_stroke
    # 拼音++反查
    - reverse_pinyin
  tips: all #如只想给单字加滤镜，可改为 char

ascii_composer:
  switch_key:
    Caps_Lock: clear
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear
    Shift_L: commit_code
    Shift_R: commit_text

